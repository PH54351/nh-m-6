<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #666;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h1 {
            background: lightgreen;
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
        }
        h2 {
            background: #f8c8c8;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .login-form {
            margin-top: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: orange;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-buttons {
            margin-top: 10px;
        }
        .social-buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
        }
        .facebook { background: blue; color: white; }
        .google { background: gold; color: black; }
        .or {
            background: red;
            color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "admin" && password === "1") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FOOT VIBE</h1>
        <h2>LOGIN FORM</h2>
        <div class="login-form">
            <input type="text" id="username" placeholder="User Name">
            <input type="password" id="password" placeholder="Pass Word">
            <div>
                <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
                <a href="#" style="float: right; color: white;">Forgot Password?</a>
            </div>
            <button onclick="validateLogin()">Login</button>
            <p class="or">Or</p>
            <div class="social-buttons">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
        </div>
    </div>
</body>
</html>
